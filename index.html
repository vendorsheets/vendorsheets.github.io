<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.6.1/css/tachyons.min.css"/>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="icon" type="image/jpg" href="logo.jpg">
    <title>vendorsheets.</title>
  </head>
  <body>
    <div class="flex">
      <div class="pa4 flex-1">
        <div class="f5 ttu lh-title mb3 b">vendorsheets.</div>
        <div class="pa4-ns">
          <div class="f2 lh-title">Hundreds of retailers.</div>
          <div class="f2 lh-title mb3 b">One form.</div>
          <div class="f4 lh-copy mb4">
            Enter your information once. We'll format it for Whole Foods, Star Market and more. No spreadsheets required.
          </div>
          <form class="mw6 signup-form" action="https://formspree.io/form@vendorsheets.com" method="POST">
            <input
              class="f6 input-reset ba br1 pv2 ph2 mb1 w-50 mb2 name-input first-name-input"
              type="text"
              placeholder="First Name"
              name="first"
            >
            <input
              class="f6 input-reset ba br1 pv2 ph2 mb1 w-50 mb2 name-input last-name-input"
              type="text"
              placeholder="Last Name"
              name="last"
            >
            <input
              class="f6 input-reset ba br1 pv2 ph2 mb1 w-100 mb2 email-input"
              type="email"
              placeholder="Email Address"
              name="email"
            >
            <input
              class="f6 input-reset ba br1 pv2 ph2 mb1 w-100 mb2 brand-input"
              type="text"
              placeholder="Brand"
              name="brand"
            >
            <input
              class="f6 input-reset ba br1 pv2 ph2 mb1 w-100 mb3 upc-input"
              type="text"
              placeholder="UPC"
              name="_subject"
            >
            <input
              class="input-reset bg-green white f6 pv2 ph3 ba br1 b--green w-100 pointer"
              type="submit"
              value="Notify Me"
            >
          </form>
        </div>
      </div>
      <div class="vh-100 cover dn db-ns flex-1 stock-bg">
    </div>
  </body>
</html>
