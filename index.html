<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.6.1/css/tachyons.min.css"/>
    <link rel="icon" type="image/jpg" href="logo.jpg">
    <title>vendorsheets.</title>
  </head>
  <body>
    <div class="flex avenir">
      <div class="pa4" style="flex: 1">
        <div class="f5 ttu lh-title mb3 b">vendorsheets.</div>
        <div class="pa4">
          <div class="f2 lh-title">Hundreds of retailers.</div>
          <div class="f2 lh-title mb3 b">One form.</div>
          <div class="f4 lh-copy mb4">Enter your information once. We'll format it for Whole Foods, Star Market and more. No spreadsheets required.</div>
          <form class="mw6 "action="https://formspree.io/form@vendorsheets.com" method="POST">
            <div>
              <input
                placeholder="First Name" type="text" name="first"
                class="f6 input-reset ba pv2 ph2 mb1 w-50 avenir mb2"
                style="background: url(avatar.svg) no-repeat; text-indent: 25px; background-position: 4px 3px; background-size: 23px;"
              >
              <input
                placeholder="Last Name" type="text" name="last"
                class="f6 input-reset ba pv2 ph2 mb1 w-50 avenir mb2"
                style="background: url(avatar.svg) no-repeat; text-indent: 25px; background-position: 4px 3px; background-size: 23px; margin-left: -5px;"
              >
            </div>
            <input
              placeholder="Email Address" type="email" name="email"
              class="f6 input-reset ba pv2 ph2 mb1 w-100 avenir mb2"
              style="background: url(email.svg) no-repeat; text-indent: 25px; background-position: 5px 5px; background-size: 20px;"
            >
            <input
              placeholder="Brand" type="text" name="brand"
              class="f6 input-reset ba pv2 ph2 mb1 w-100 avenir mb2"
              style="background: url(briefcase.svg) no-repeat; text-indent: 25px; background-position: 5px 5px; background-size: 20px;"
            >
            <input
              placeholder="UPC" type="text" name="_subject"
              class="f6 input-reset ba pv2 ph2 mb1 w-100 avenir mb3"
              style="background: url(barcode.svg) no-repeat; text-indent: 25px; background-size: 30px;"
            >
            <input type="submit" class="input-reset bg-green white f6 pv2 ph3 ba b--green bg-hover-mid-gray w-100 avenir" value="Notify Me">
          </form>
        </div>
      </div>
      <div class="vh-100 cover dn db-ns" style="flex: 1; background-image: url(https://images.unsplash.com/photo-1464374288807-174911d4adb9?dpr=2&auto=format&fit=crop&w=767&h=1142&q=80&cs=tinysrgb&crop=);">
    </div>
  </body>
</html>
